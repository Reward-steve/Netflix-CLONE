<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix CLONE</title>
    <link rel="icon" href="https://www.netflix.com/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      :root {
        --red: #e50914;
        --red-hover: #f40612;
        --gray-mid: #929292;
        --overlay: rgba(0, 0, 0, 0.55);
        --radius: 4px;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .bg-image {
        position: fixed;
        inset: 0;
        background: url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?auto=format&fit=crop&w=1920&q=80")
          center/cover no-repeat;
        z-index: -2;
      }

      .bg-overlay {
        position: fixed;
        inset: 0;
        background: var(--overlay);
        z-index: -1;
      }

      nav {
        padding: 24px 12%;
        z-index: 10;
      }

      nav img {
        height: 38px;
      }

      .container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 80px 0 70px;
      }

      .signin-box {
        width: 100%;
        max-width: 420px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: var(--radius);
        padding: 40px 48px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 28px;
        font-weight: 600;
      }

      .input-group {
        position: relative;
        margin-bottom: 16px;
        width: 100%;
      }

      .input-group input {
        width: 100%;
        height: 50px;
        background: transparent;
        border: 1px solid #555;
        border-radius: var(--radius);
        padding: 16px 20px 0;
        color: #fff;
        outline: none;
      }

      .input-group input:focus {
        background: #000000d9;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: #8c8c8c;
        font-size: 1rem;
        pointer-events: none;
        transition: 0.2s;
      }

      .input-group input:focus + label,
      .input-group input:not(:placeholder-shown) + label {
        top: 8px;
        font-size: 0.75rem;
      }

      button {
        width: 100%;
        border-radius: var(--radius);
        cursor: pointer;
        border: none;
      }

      .btn-red {
        padding: 15px 0;
        background: var(--red);
        color: #fff;
        font-weight: 700;
        font-size: 1.05rem;
        margin: 20px 0 16px;
      }
      .btn-red:hover {
        background: var(--red-hover);
      }

      .btn-gray {
        padding: 14px 0;
        background: #4f4f4f;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 18px;
      }
      .btn-gray:hover {
        background: #5c5c5c;
      }

      .divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 16px 0;
      }
      .divider-line {
        flex: 1;
        height: 1px;
        background: #444;
      }
      .divider span {
        font-size: 0.85rem;
        color: var(--gray-mid);
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 6px;
        color: #fff;
        font-size: 0.9rem;
        margin-bottom: 18px;
      }
      .checkbox-container input {
        width: 16px;
        height: 16px;
        accent-color: #8c8c8c;
      }

      .forgot-link {
        display: block;
        text-align: center;
        color: #fff;
        font-size: 0.9rem;
        text-decoration: underline;
        margin-bottom: 18px;
      }

      .signup-text {
        color: var(--gray-mid);
        font-size: 1rem;
        margin-top: 10px;
        font-weight: bold;
      }
      .signup-text a {
        color: #fff;
        text-decoration: none;
      }
      .signup-text a:hover {
        text-decoration: underline;
      }

      .recaptcha-text {
        margin-top: 12px;
        font-size: 0.8rem;
        color: #8c8c8c;
        line-height: 1.4;
      }
      .recaptcha-text a {
        color: #0071eb;
        text-decoration: underline;
      }

      footer {
        background: #171717;
        color: var(--gray-mid);
        padding: 38px 56px;
        font-size: 0.95rem;
      }

      footer .links {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }
      footer a {
        color: var(--gray-mid);
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }

      @media (max-width: 960px) {
        nav img {
          height: 26px;
        }
      }
      @media (max-width: 600px) {
        .bg-image,
        .bg-overlay {
          display: none;
        }
        nav {
          padding: 20px;
        }
        .container {
          align-items: flex-start;
          padding: 0;
        }
        .signin-box {
          width: 100%;
          border-radius: 0;
          background: #000;
          padding: 24px 7%;
          min-height: calc(100vh - 70px);
        }
        footer {
          padding: 24px 7%;
          background: #2b2b2b;
        }
        footer .links {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <nav>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
        alt="Netflix Logo"
      />
    </nav>

    <section class="container">
      <div class="signin-box">
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" placeholder=" " required />
            <label>Email or mobile number</label>
          </div>

          <div class="input-group">
            <input type="password" placeholder=" " required />
            <label>Password</label>
          </div>

          <button class="btn-red" type="submit">Sign In</button>

          <div class="divider">
            <div class="divider-line"></div>
            <span>OR</span>
            <div class="divider-line"></div>
          </div>

          <button class="btn-gray" type="button">Use a Sign-In Code</button>
          <a href="#" class="forgot-link">Forgot password?</a>

          <div class="checkbox-container">
            <input type="checkbox" checked />
            <label>Remember me</label>
          </div>

          <p class="signup-text">
            New to Netflix? <a href="#">Sign up now.</a>
          </p>

          <p class="recaptcha-text">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.
            <a href="#">Learn more.</a>
          </p>
        </form>
      </div>
    </section>

    <footer>
      <p>Questions? <a href="#">Contact us.</a></p>
      <div class="links">
        <a href="#">FAQ</a>
        <a href="#">Help Center</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
        <a href="#">Cookie Preferences</a>
        <a href="#">Corporate Information</a>
        <a href="#">Speed Test</a>
        <a href="#">Legal Notices</a>
      </div>
    </footer>

    <script>
      // Prevent form submission for demo purposes
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("This is just a demo. No real login.");
        });
    </script>
  </body>
</html>
